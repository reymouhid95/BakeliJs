<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page-inscription.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 conte">
          <div class="">
            <img src="images/Sign up-pana 1.png" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="col-lg-8 right">
           <h3 class="pt-3 pb-3 text-center">Inscription</h3>
          <div class="row px-5">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Nom</label>
                  <input
                    type="name"
                    class="form-control"
                    id="last-name"
                    aria-describedby="nameHelp"
                    placeholder="last-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"
                    >Prénom</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    id="first-name"
                    aria-describedby="nameHelp"
                    placeholder="first name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="e-mail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputNumber" class="form-label"
                    >Téléphone</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    placeholder="contact"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Date de naissance
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="birthday"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label"
                    >Adresse</label
                  >
                  <input
                    type="address"
                    class="form-control"
                    id="adresse"
                    placeholder="address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Profession
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="profession"
                    placeholder="profession"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputOrganisation" class="form-label"
                    >Oraganisation</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="organisation"
                    placeholder="organisation"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label"
                    >Définir votre mot de passe</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label"
                    >Confirmer votre mot de passe</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="password2"
                    placeholder="password"
                  />
                </div>
              </form>
      </div>
      <div class="d-flex justify-content-center mt-3">
            <button
              type="submit"
              class="btn raga fw-bolder"
              id="inscription"
            >
              S'inscrire
            </button>
          </div>
          <div class="d-flex justify-content-center  pt-3">
            <p>Avez-vous déja un compte ?</p>
            <a
              class="titre text-decoration-none fw-bolder ps-2"
              href="page-connexion.html"
              id="ConnectezVous"
              >Connectez-vous!</a
              >
          </div>
        </div>
    </div>
    <!-- Script -->
    <script type="module" src="page-inscription.js"></script>  
</body>
</html>
